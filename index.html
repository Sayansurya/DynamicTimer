<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1 Timer</title>

    <style>
      input {
        width: 40px;
      }
      #time {
        font-weight: bold;
      }
    </style>
  </head>
  <body onload="timer()">
    <div id="time">Current Time : <span id="gmt"></span></div>
    <br />
    <h1 style="font-family: sans-serif">Time to be compared with</h1>
    <p>
      <strong>After giving input please take the mouse out of the input box </strong>
    </p>
    <div class="date_time">
      <span>hour </span><input type="text" maxlength="2" id="hour" /> &nbsp;
      <span>minute </span><input type="text" maxlength="2" id="minute" /> &nbsp;
      <span>seconds </span><input type="text" maxlength="2" id="second" />
    </div>

    <script type="text/javascript">
      function timer() {
        var t;
        
        var time = new Date();
        document.querySelector("span").innerHTML = time.toString();

        hour = time.getHours();
        min = time.getMinutes();
        sec = time.getSeconds();
        document.querySelector(".date_time").addEventListener(
          "mouseout",
          function () {
            h_d = parseInt(document.querySelector("#hour").value);
            m_d = parseInt(document.querySelector("#minute").value);
            s_d = parseInt(document.querySelector("#second").value);

            if (
              // past time
              h_d < hour ||
              (h_d == hour && m_d < min) ||
              (h_d == hour && m_d == min && s_d < sec)
            ) {
              document.querySelector("#gmt").style.color = "red";
              clearTimeout(t);
            }
          },
          true
        );

        h_d = parseInt(document.querySelector("#hour").value);
        m_d = parseInt(document.querySelector("#minute").value);
        s_d = parseInt(document.querySelector("#second").value);
        if (h_d == hour && m_d == min && s_d == sec) {
          document.querySelector("#gmt").style.color = "red";
          return;
        }

        t = setTimeout(timer, 500);
      }
    </script>
  </body>
</html>
