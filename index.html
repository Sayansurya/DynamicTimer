
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1 Timer</title>

    <style>
      input {
        width: 40px;
      }
      #future{
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color: rgb(6, 27, 66);
      }
      #time {
        font-weight: bold;
        background-color:beige;
      }
    </style>
  </head>
  <body onload="timercount()">
    
    <div id="time">Current Time : <span id="gmt"></span></div>
    <br />
    <h1 id="future" > Future time to be compared with :</h1>
    <p>
      <strong>After giving input please take the mouse out of the input box </strong>
    </p>
    <div class="date_time">
      <span>hour </span><input type="text" maxlength="2" id="hour1" /> &nbsp;
      <span>minute </span><input type="text" maxlength="2" id="minute2" /> &nbsp;
      <span>seconds </span><input type="text" maxlength="2" id="second3" />
      
    </div>

    <script type="text/javascript">
      function timercount() {

        var t;

        var time = new Date();
        document.querySelector("span").innerHTML = time.toString();
        sec = time.getSeconds();
        hour = time.getHours();
        min = time.getMinutes();
        document.querySelector(".date_time").addEventListener(
          "mouseout",
          function () {
            h_d = parseInt(document.querySelector("#hour1").value);
            m_d = parseInt(document.querySelector("#minute2").value);
            s_d = parseInt(document.querySelector("#second3").value);
            //if(h_d>12){
              //h_d = h_d-12;
            //}
            if (
             
              h_d < hour ||
              (h_d == hour && m_d < min) ||
              (h_d == hour && m_d == min && s_d < sec)
            ) {
              document.querySelector("#gmt").style.color = "red";
              clearTimeout(t);
            }
          },
          true
        );

        h_d = parseInt(document.querySelector("#hour1").value);
        m_d = parseInt(document.querySelector("#minute2").value);
        s_d = parseInt(document.querySelector("#second3").value);
        
        if (h_d == hour && m_d == min && s_d == sec) {
          document.querySelector("#gmt").style.color = "red";
          return;
        }

        t = setTimeout(timercount, 500);
      }
    </script>
  </body>
</html>
